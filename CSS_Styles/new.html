<!DOCTYPE html>
<html>
<head>
<title>Veronica Jonas's New Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="new.css" rel="stylesheet" />
<!--Embedded CSS-->
<style>
    body {
        background-color: #75b3ea;
    }
    h1 {
        color: purple;
    }
</style>
</head>

<body>
<div id="wrapper">
    <div id="a" class="cmiddle"> <!--The cmiddle class is used.-->
        <h1>Veronica Jonas</h1> <!--The embedded css makes the text purple-->

       <!--Inline CSS to change the color of the text-->
       <h2 style="color:rgb(133, 34, 34)">My favorite flowers are Roses!</h2><br>
       <!--Inline CSS to add a thick, curved, black border to the image-->
       <img src="rose.webp" alt="A picture of a rose" width="500" height="500"style="border: 5px solid black; border-radius: 10px;"/>
    </div>
</div>

</body>
</html>
